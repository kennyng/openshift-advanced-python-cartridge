Name: advanced-python
Cartridge-Short-Name: ADVANCED_PYTHON
Display-Name: Advanced Python 3.3
Description: 'An advanced python cartridge utilizing an Nginx reverse proxy and a modern WSGI server such as gunicorn or gevent (for Python2.7 only)'
Version: '3.3'
Versions:
- '2.7'
- '3.3'
License: The Python License, version 3.3
License-Url: http://docs.python.org/3/license.html
Vendor: python.org
Cartridge-Version: 0.0.3
Cartridge-Vendor: kennyng
Categories:
- service
- python
- web_framework
Website: http://www.python.org
Help-Topics:
  Developer Center: https://www.openshift.com/developers
Provides:
- python-3.3
- python
- python(version) = 3.3
Publishes:
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
  set-doc-url:
    Type: STRING:urlpath
    Required: false
Scaling:
  Min: 1
  Max: -1
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: PORT
  Private-Port: 8080
  Public-Port-Name: PROXY_PORT
  Protocols:
  - http
  - ws
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: /health
    Backend: ''
    Options:
      health: true
Version-Overrides:
  '2.7':
    Display-Name: Advanced Python 2.7
    License: The Python License, version 2.7
    Provides:
    - python-2.7
    - python
    - python(version) = 2.7
    Categories:
    - service
    - python
    - web_framework
Install-Build-Required: false
